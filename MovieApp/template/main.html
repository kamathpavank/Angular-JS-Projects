<div class="row">
	<div class="col-lg-12 col-lg-12">
		<form class="form-inline">
			<div class="form-group">
				<label for="year">Search for Movie Year</label>
				<input type="text"  class="form-control" id="year" ng-model="movieyear" placeholder="Type"></input>
			</div>
			<button type="submit" class="btn btn-default" ng-click="gotomovieYear(movieyear)">Submit</button>
		</form><br>
		<h1>{{year}}</h1>
	</div>

	<div class="col-lg-3" ng-repeat="amovie in movie">
		<img ng-src="{{amovie.PosterPath}}"></img></br>
	</div>
</div>
